<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<html ng-app="myApp">

  <head>
   <link href="general.css" rel="stylesheet" type="text/css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
   <script src="controllers.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Title Here</title>
  </head>

  <body ng-controller="Controller">
  	<div class="groupMembers">
  	</div>
  	<div class="immediateTasks">
  		<div ng-repeat="task in tasks">
  			<div class="taskName">
  				{{task.name}}
  			</div>
  			<ul class="comments">
  				<li ng-repeat="comment in task.comments">
  					<div class="commentText">{{comment.text}}</div>
  					<div class="commentAuthor">{{"-" + comment.author}}</div>
	  			</li>
	  			<li>
	  				<form class="commentInput" ng-submit="submitComment($event, task.id)">
	  					<textarea placeholder="Speak yo mind"></textarea>
	  					<button type="submit">Add comment</button>
	  				</form>
	  			</li>
  			</ul>
  		</div>
  	</div>
  	<div class="futureTasks">
  	</div>
  </body>
</html>
