<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<html ng-app="myApp">

  <head>
   <link href="general.css" rel="stylesheet" type="text/css"/>
   <link href="login.css" rel="stylesheet" type="text/css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
   <script src="controllers.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>New Task</title>
  </head>

  <body ng-controller="Controller">
    <div class="content_container">
      <form id="new_task_input" class="newTask" method="POST" action="/groups/group_id/task">
        <label for="name">Task Name<input type="text" name="name" /></label>
        <label for="nextDue">This task is due... <input type="date" name="nextDue" /></label>
        <label for="recurrence">
          This task needs to be done...
          <select name="recurrence">
            <option value="NONE">Once</option>
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
          </select>
        </label>
        <label for="submit_button"></label><button name="submit_button" type="submit">Create Task</button></label>
      </form>
    </div>
  </body>
</html>
