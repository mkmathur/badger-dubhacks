<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<html ng-app="myApp">

  <head>
   <link href="general.css" rel="stylesheet" type="text/css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
   <script src="controllers.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Title Here</title>
  </head>

  <body ng-controller="Controller" ng-init="initUserData()" class="content_container">
  	<div>Hello {{user.name}}, you're logged in! And beautiful.</div>
  	<ul>
  		<li ng-repeat="group in user.groups" ng-class="groupListItem">
  			<a class="groupName" href="tasks.html" ng-click="setGroup(group)">{{group.name}}</a>
	  	</li>
  	</ul>
    <form>
      <label for="name">Group Name<input type="text" name="name" id="groupNameInput"/></label>
      <button id="createNewGroup" ng-click="createNewGroup()">Create New Group</button>
    </form>
  </body>
</html>
